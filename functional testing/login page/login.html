<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
        body{
            background-image: url('https://media.tenor.com/FIlAXMHf8vsAAAAd/naruto-background.gif');
            background-repeat: no-repeat;
            background-size: cover;
        }
      body {
        font-family: Arial, sans-serif;
        background-color: #456b96;
       }

      .login-container {
        margin: 100px auto;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #cee359;
        color: white;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }

      .forgot-password {
        text-align: right;
        font-size: 12px;
        color: #888;
        margin-top: 8px;
      }

      .error-message {
        color: red;
        font-size: 12px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Student Login</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" id="login-button" disabled>Login</button>

        <div class="forgot-password">
        <a href="#">Forgot Password?</a>
        </div>

        <div id="error-message"></div>
      </form>
    </div>

    <script>
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginButton = document.getElementById("login-button");
      const errorMessage = document.getElementById("error-message");

      function validateLoginForm() {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (!username || !password) {
          loginButton.disabled = true;
        } else {
          loginButton.disabled = false;
        }
      }

      usernameInput.addEventListener("input", validateLoginForm);
      passwordInput.addEventListener("input", validateLoginForm);

      document.querySelector("form").addEventListener("submit", (event) => {
        event.preventDefault();
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (username === "adithya" && password === "alliswell@18") {
          // Login successful
          alert("Login successful");
        } else {
          // Login failed
          errorMessage.textContent = "Invalid username or password";
        }
      });
    </script>
  </body>
</html>
