<center>
<h2>New Policy</h2>
<style>
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://www.jsblbank.com/blogsjsbl/financial/Encyc/2020/4/3/2_11_55_24_Insurance_1_H@@IGHT_600_W@@IDTH_800.gif');
      background-size: cover;
    }
    
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    
    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    
    label {
      display: block;
      margin-top: 20px;
    }
    
    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    
    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #3e8e41;
    }
    
</style>
<form>
  <label for="customerName">Customer Name:</label>
  <input type="text" id="customerName" name="customerName"><br><br>

  <label for="policyType">Policy Type:</label>
  <select id="policyType" name="policyType">
    <option value="vehicle">Vehicle</option>
    <option value="home">Home</option>
    <option value="life">Life</option>
  </select><br><br>

  <label for="policyAmount">Policy Amount:</label>
  <input type="number" id="policyAmount" name="policyAmount"><br><br>

  <button type="button" onclick="generatePolicyNumber()">Generate Policy Number</button>

  <label for="policyNumber">Policy Number:</label>
  <input type="text" id="policyNumber" name="policyNumber" readonly>
</form>

<script>
    function generatePolicyNumber() {
  const policyType = document.getElementById("policyType").value;
  const policyAmount = document.getElementById("policyAmount").value;

  const timestamp = Date.now().toString().slice(-6);
  const randomNumber = Math.floor(Math.random() * 900) + 100;
  const policyNumber = `${policyType.toUpperCase()}${policyAmount.toString().padStart(6, "0")}${timestamp}${randomNumber}`;

  document.getElementById("policyNumber").value = policyNumber;
}

</script>
</center>
